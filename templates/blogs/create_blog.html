{% extends "blogs/header.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <form class="was-validated" novalidate>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback">Example invalid form file feedback</div>
            </div>

            <div class="mb-3">
                <select class="form-select" required aria-label="select example">
                    <option value="">Select Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="invalid-feedback">Select One Option</div>
            </div>

            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="validationDefault01" value="{{update}}"
                    placeholder="Enter the title" required>
            </div>

            <div class="mb-3">
                <label for="validationTextarea" class="form-label">Blog Content</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Enter content ..." required
                    cols="50">{{update}}</textarea>
                <div class="invalid-feedback">
                    Enter your blog content
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit" disabled>Submit form</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
